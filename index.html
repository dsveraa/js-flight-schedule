      <!-- Tabs -->
      <ul class="nav nav-tabs mt-4" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="flights-tab"
            data-bs-toggle="tab"
            data-bs-target="#flights"
            type="button"
            role="tab"
            aria-controls="flights"
            aria-selected="true"
          >
            Búsqueda de Vuelos
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="packages-tab"
            data-bs-toggle="tab"
            data-bs-target="#packages"
            type="button"
            role="tab"
            aria-controls="packages"
            aria-selected="false"
          >
            Búsqueda de Paquetes
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-4" id="myTabContent">
        <!-- Flights Search -->
        <div
          class="tab-pane fade show active"
          id="flights"
          role="tabpanel"
          aria-labelledby="flights-tab"
        >
          <div class="my-3">
            <h1>Búsqueda de vuelos</h1>
            <p>Seleccione su origen, destino y fecha del vuelo:</p>
            <input
              type="text"
              id="origin-f"
              list="cities-origin"
              placeholder="Origen"
              size="9"
            />
            <datalist id="cities-origin">
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Brasilia">Brasilia</option>
              <option value="Lima">Lima</option>
              <option value="Madrid">Madrid</option>
              <option value="Miami">Miami</option>
              <option value="Santiago">Santiago</option>
            </datalist>
            <input
              type="text"
              id="destination-f"
              list="cities-destination"
              placeholder="Destino"
              size="9"
            />
            <datalist id="cities-destination">
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Brasilia">Brasilia</option>
              <option value="Lima">Lima</option>
              <option value="Madrid">Madrid</option>
              <option value="Miami">Miami</option>
              <option value="Santiago">Santiago</option>
            </datalist>
            <input type="date" id="travel-date-f" />
            <br /><br />
            <button class="btn btn-secondary btn-sm" onclick="searchFlights()">
              Buscar Vuelos
            </button>
            <button
              class="btn btn-outline-secondary btn-sm"
              onclick="clearFlightFields()"
            >
              Limpiar
            </button>
          </div>
          <div id="results-container-f">
            <!-- Los resultados de la búsqueda de vuelos se mostrarán aquí -->
          </div>
        </div>

        <!-- Packages Search -->
        <div
          class="tab-pane fade"
          id="packages"
          role="tabpanel"
          aria-labelledby="packages-tab"
        >
          <div class="my-3">
            <h1>Búsqueda de paquetes turísticos</h1>
            <p>
              Seleccione su origen, destino, fecha del vuelo y cantidad de
              noches de hotel:
            </p>

            <input
              type="text"
              id="origin-p"
              list="cities-origin"
              placeholder="Origen"
              size="9"
            />
            <datalist id="cities-origin">
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Brasilia">Brasilia</option>
              <option value="Lima">Lima</option>
              <option value="Madrid">Madrid</option>
              <option value="Miami">Miami</option>
              <option value="Santiago">Santiago</option>
            </datalist>
            <input
              type="text"
              id="destination-p"
              list="cities-destination"
              placeholder="Destino"
              size="9"
            />
            <datalist id="cities-destination">
              <option value="Buenos Aires">Buenos Aires</option>
              <option value="Brasilia">Brasilia</option>
              <option value="Lima">Lima</option>
              <option value="Madrid">Madrid</option>
              <option value="Miami">Miami</option>
              <option value="Santiago">Santiago</option>
            </datalist>
            <input type="date" id="travel-date-p" />
            <input
              type="text"
              id="nights"
              list="number-nights"
              placeholder="Noches de hotel"
              size="10"
            />
            <datalist id="number-nights">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
              <option value="4"></option>
              <option value="5"></option>
              <option value="6"></option>
              <option value="7"></option></datalist
            ><br /><br />
            <button class="btn btn-secondary btn-sm" onclick="searchPackages()">
              Buscar Paquetes
            </button>
            <button
              class="btn btn-outline-secondary btn-sm"
              onclick="clearPackagesFields()"
            >
              Limpiar
            </button>
          </div>
          <div id="results-container-p">
            <!-- Los resultados de la búsqueda de paquetes se mostrarán aquí -->
          </div>
          <div id="notification-area"></div>
        </div>
      </div>
